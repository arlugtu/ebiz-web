<!-- BEGIN LOADER -->
<div id="load_screen" *ngIf="showLoader">
    <div class="loader">
        <div class="loader-content">
            <div class="spinner-grow align-self-center"></div>
        </div>
    </div>
</div>
<!--  END LOADER -->
<div class="layout-px-spacing">
    <div class="middle-content container-xxl p-0">
        <div class="row layout-spacing" *ngIf="data.personal_details">
            <div class="col-xl-5 col-lg-12 col-md-12 col-sm-12 layout-top-spacing">
                <div class="user-profile">
                    <div class="widget-content widget-content-area">
                        <div class="d-flex justify-content-between m-3">
                            <h3 class="">Profile</h3>
                            <!-- <a href="./user-account-settings.html" class="mt-2 edit-profile"> <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-edit-3"><path d="M12 20h9"></path><path d="M16.5 3.5a2.121 2.121 0 0 1 3 3L7 19l-4 1 1-4L16.5 3.5z"></path></svg></a> -->
                        </div>
                        <div class="text-center user-info">
                            <img *ngIf="data.image_url != ''" src="{{data.image_url}}" alt="avatar" class="image-size">
                            <img *ngIf="data.image_url == ''" src="../../../../../assets/img/default_bot_image.jpg" alt="avatar" class="image-size">
                            <p class="">{{data.bot_name}}</p>
                            <span class="badge outline-badge-danger"><a href="{{teligramLink}}{{data.bot_username}}" target="_blank">https://t.me/{{data.bot_username}}</a></span>
                        </div>
                        <div class="user-info-list">
                            <div class="usr-tasks">
                                <ul class="contacts-block list-unstyled">
                                    <li class="contacts-block__item">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 448 512"><!--! Font Awesome Free 6.4.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. -->
                                            <style>
                                                svg {
                                                    fill: #7d839c
                                                }
                                            </style>
                                            <path
                                                d="M304 128a80 80 0 1 0 -160 0 80 80 0 1 0 160 0zM96 128a128 128 0 1 1 256 0A128 128 0 1 1 96 128zM49.3 464H398.7c-8.9-63.3-63.3-112-129-112H178.3c-65.7 0-120.1 48.7-129 112zM0 482.3C0 383.8 79.8 304 178.3 304h91.4C368.2 304 448 383.8 448 482.3c0 16.4-13.3 29.7-29.7 29.7H29.7C13.3 512 0 498.7 0 482.3z" />
                                        </svg>
                                        <span class="m-3">@{{data.bot_username}}</span>
                                    </li>
                                    <li class="contacts-block__item">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-calendar">
                                            <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
                                            <line x1="16" y1="2" x2="16" y2="6"></line>
                                            <line x1="8" y1="2" x2="8" y2="6"></line>
                                            <line x1="3" y1="10" x2="21" y2="10"></line>
                                        </svg>
                                        <span class="m-3">{{data.personal_details.birthday}}</span>
                                    </li>
                                    <li class="contacts-block__item" [innerHTML]="audioPlayer" *ngIf="audioTrack">

                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-xl-7 col-lg-12 col-md-12 col-sm-12 layout-top-spacing">
                <div class="usr-tasks ">
                    <div class="widget-content widget-content-area">
                        <div class="table-responsive">
                            <div class="form m-3">
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label for="fullName">Personality Type</label>
                                            <input type="text" class="form-control mb-3" id="fullName" value="{{data.personal_details.personality_type}}" readonly>
                                        </div>
                                    </div>

                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label for="profession">Clothing Size</label>
                                            <input type="text" class="form-control mb-3" id="profession" value="{{data.personal_details.clothing_size}}" readonly>
                                        </div>
                                    </div>

                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label for="profession">Shoulder Size</label>
                                            <input type="text" class="form-control mb-3" id="profession" value="{{data.personal_details.shoulder_size}}" readonly>
                                        </div>
                                    </div>

                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label for="address">Bust Size</label>
                                            <input type="text" class="form-control mb-3" id="address" value="{{data.personal_details.bust_size}}" readonly>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label for="location">Waist Size</label>
                                            <input type="text" class="form-control mb-3" id="location" value="{{data.personal_details.waist_size}}" readonly>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label for="phone">Hip Size</label>
                                            <input type="text" class="form-control mb-3" id="phone" value="{{data.personal_details.hip_size}}" readonly>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label for="email">Shoe Size</label>
                                            <input type="text" class="form-control mb-3" id="email" value="{{data.personal_details.shoe_size}}" readonly>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label for="website1">Waight</label>
                                            <input type="text" class="form-control mb-3" id="website1" value="{{data.personal_details.weight}}" readonly>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label for="website1">Height</label>
                                            <input type="text" class="form-control mb-3" id="website1" value="{{data.personal_details.height}}" readonly>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label for="website1">Favorite Color</label>
                                            <input type="text" class="form-control mb-3" id="website1" value="{{data.personal_details.favorite_color}}" readonly>
                                        </div>
                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-xl-6 col-lg-12 col-md-12 col-sm-12">
                <div class="summary layout-spacing ">
                    <div class="widget-content widget-content-area">
                        <div class="order-summary">
                            <div class="form m-3">
                                <div class="row">
                                    <div class="col-md-12">
                                        <div class="form-group">
                                            <label for="fullName">About</label>
                                            <input type="text" class="form-control mb-3" id="disabledTextInput" value="{{data.about}}" readonly>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-xl-6 col-lg-12 col-md-12 col-sm-12">
                <div class="summary layout-spacing ">
                    <div class="widget-content widget-content-area">
                        <div class="order-summary">
                            <div class="form m-3">
                                <div class="row">
                                    <div class="col-md-12">
                                        <div class="form-group">
                                            <label for="fullName">Description</label>
                                            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" value="{{data.description}}" readonly></textarea>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12">
                <div class="summary layout-spacing ">
                    <div class="widget-content widget-content-area">
                        <div class="order-summary">
                            <div class="form m-3">
                                <div class="row">
                                    <div class="col-md-12">
                                        <div class="form-group">
                                            <label for="fullName">Trainig Model</label>
                                            <textarea class="form-control" id="exampleFormControlTextarea1" rows="15" value="{{data.training_model}}" readonly></textarea>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="fq-article-section" *ngIf="data.bot_type == 'spicy'">
                <h4>Spicy Images</h4>
                <ng-container *ngIf="!noSpicyImage">
                    <div class="row" *ngFor="let image of spicyImageList.emotion_images">
                        <span class="badge outline-badge-danger mb-2 me-4">{{image.keywords}}</span>
                        <hr>
                        <div class="col-lg-3 col-md-6 mb-lg-0 mb-4" *ngFor="let item of image.images">
                            <div class="card style-2 mb-md-0 mb-4">
                                <img src="{{item}}" class="card-img-top" alt="...">
                            </div>
                        </div>
                    </div>
                </ng-container>
                <div class="card" *ngIf="noSpicyImage">
                    <div class="card-body noImage-text">
                        <div>
                            <svg xmlns="http://www.w3.org/2000/svg" style="color: #ffbb44;" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-alert-triangle label-icon label-warning"><path d="M10.29 3.86L1.82 18a2 2 0 0 0 1.71 3h16.94a2 2 0 0 0 1.71-3L13.71 3.86a2 2 0 0 0-3.42 0z"></path><line x1="12" y1="9" x2="12" y2="13"></line><line x1="12" y1="17" x2="12" y2="17"></line></svg>
                        </div>
                        <h5 class="card-title">No spicy Image Uploaded</h5>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
