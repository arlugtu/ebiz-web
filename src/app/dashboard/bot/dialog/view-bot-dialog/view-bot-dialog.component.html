<!-- BEGIN LOADER -->
<div id="load_screen" *ngIf="showLoader">
    <div class="loader">
        <div class="loader-content">
            <div class="spinner-grow align-self-center"></div>
        </div>
    </div>
</div>
<!--  END LOADER -->
<div mat-dialog-content class="modal">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content" [formGroup]="verifyStripeApiKeyFormGroup">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel" *ngIf="data.verifyStatus == 'test_verified'">Verify Test Stripe API Key</h5>
                <h5 class="modal-title" id="exampleModalLabel" *ngIf="data.verifyStatus == 'verified'">Verify Stripe API Key</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" mat-dialog-close>
                    <svg> ... </svg>
                </button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="exampleFormControlInput1" *ngIf="data.verifyStatus == 'test_verified'">Test Stripe
                        API Key</label>
                    <label for="exampleFormControlInput1" *ngIf="data.verifyStatus == 'verified'">Stripe API
                        Key</label>
                    <input type="text" class="form-control" id="exampleFormControlInput1"
                        placeholder="Ex. 284685063:TEST:NzE1Mjg2MzUzYjRm" formControlName="payment_key">
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" *ngIf="!this.data.edit"
                    [disabled]="!this.verifyStripeApiKeyFormGroup.valid" (click)="verfyBot()">Verify</button>
                <button class="btn btn btn-light-dark" data-bs-dismiss="modal" mat-dialog-close><i
                        class="flaticon-cancel-12"></i>
                    Close</button>
            </div>
        </div>
    </div>
</div>
